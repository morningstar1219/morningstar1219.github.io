	  <h2>《飲酒·其五》</h2>
	  <p>結廬在人境，而無車馬喧。<br>
		 問君何能爾？心遠地自偏。<br>
		 採菊東籬下，悠然見南山。<br>
		 山氣日夕佳，飛鳥相與還。<br>
		 此中有真意，欲辨已忘言。</p>
